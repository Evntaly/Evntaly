<div class="main-section">
  <div class="form-wrapper">
    <main class="form-side">
      <a href="#" title="Logo">
        <img src="../../../../assets/images/logo-no-txt.png" alt="Laplace Logo" class="logo">
      </a>
      <form class="my-form">
        <div class="form-welcome-row mt-3">
          <h1>Welcome Back ðŸ‘‹</h1>
          <h2>Sign-in to your account.</h2>
        </div>
        <div *ngIf="showError" class="alert alert-danger alert-icon">
          <em class="icon ni ni-cross-circle"></em> <strong>{{ errorMessage }}</strong>
        </div>
        <div class="text-field">
          <label for="email">Email</label>
          <input [(ngModel)] = "account.email" type="email" id="email" name="email" autocomplete="off" placeholder="you@example.com" required>
          <div class="error-message">Email in incorrect format</div>
        </div>
        <div class="text-field">
          <label for="password">Password &#8226;
            <a class="cta_new" (click)="redierctToForgetPassword()" style="font-weight: 400;">
              Forget your password?
            </a>
          </label>
          <input [(ngModel)] = "account.password" id="password" type="password" name="password" placeholder="Your password" title="Minimum 6 characters at
                                                    least 1 Alphabet and 1 Number"
            pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d\W]{6,}$" required>
          <div class="error-message">Minimum 6 characters at
            least 1 Alphabet and 1 Number</div>
        </div>
        <button class="my-form__button" type="submit" (click)="signinAccount()">
          <span>
            <span *ngIf="loading" class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
            Sign In
          </span>
        </button>
        <div class="my-form__actions">
          <div class="my-form__row">
            <span>OR</span>
            <a class="cta_new" (click)="redierctToSignup()">
                Register Now to Get Started
            </a>
          </div>
        </div>
        <div class="or-divider">
          <div class="or-divider-line"></div>
          or
          <div class="or-divider-line"></div>
        </div>
        <div class="socials-row">
          <a (click)="signInAccountWithGithub()" style="cursor: pointer;">
            <img src="assets/images/Github_light.svg" >
            Continue with Github
          </a>
        </div>
        <div class="socials-row">
          <a (click)="signInAccountWithGoogle()" style="cursor: pointer;">
            <img src="assets/images/google.png" alt="Google">
            Continue with Google
          </a>
        </div>

      </form>
    </main>
    <aside class="info-side">
    </aside>
  </div>

</div>
